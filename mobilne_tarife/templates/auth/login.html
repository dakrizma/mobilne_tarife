{% extends "master.html" %}
{% load url from future %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<div class="container">
	<div class="grid-12">
		<form class="input_data_form" method="post" action="{% url 'login' %}">{% csrf_token %}
			<ul>
				{{ form.as_ul }}
			</ul>
			<input type="submit" value="login" />
			<input type="hidden" name="next" value="{{ next }}" />
		</form>
	</div>
</div>
{% endblock %}
